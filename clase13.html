<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    :root{
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --black: #000000 ;
            --white:#ffffff;
            
            --sm:14px;
            --md:16px;
            --lg:18px;

        }
       
    body{
        font-family: 'Quicksand', sans-serif;
        margin:0;
        }

    .primary-button{
        background-color: var(--hospital-green);
        border: none;
        border-radius: 8px;
        color: var(--white);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
  
    }


    .product-detail{
        width: 360px;
        padding-bottom:24px ;
        position: absolute;
        right: 0;
        box-sizing: border-box;
    }
    .title-container{
        display: flex;
    }
    .title-container img{
        transform: rotate(180deg);
        margin-right: 14px;
        
    }
    .title{
        font-size: var(--lg);
        font-weight: bold;

    }

    .my-order-content{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        }
    .order{
        display: grid;
        grid-template-columns: auto 1fr;
        background: var(--text-input-field);
        border-radius: 8px;
        gap: 16px;
        align-items: center;
        margin-bottom: 24px;
        padding: 0 24px;
        }
    .order p:nth-child(1){
        display: flex;
        flex-direction: column;
    }
    .order p:nth-child(2){
        text-align: end;
        font-weight: bold;
    }

    .order p span:nth-child(1){
        font-size: var(--md);
        font-weight: bold;
    }
    
    .shopping-cart {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: 16px;
        margin-bottom: 24px;
        align-items: center ;
        

    }
    .shopping-cart figure{
        margin: 0;
    }
    .shopping-cart figure img{
        width: 70px;  
        height: 70px;
        border-radius: 20px;
        object-fit: cover;
        
    }
    .shopping-cart p:nth-child(2){
        color: var(--very-light-pink);
    }
    .shopping-cart p:nth-child(3){
        font-size: var(--md);
        font-weight: bold;
    }

  
    @media(max-width:640px){
        .product-detail{
            width:100%;
        }
    }



</style>

<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="title">Shopping Cart</p>
        </div>
       
        <div class="my-order">
            <div class="my-order-container">               
                <div class="my-order-content">
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://i.pinimg.com/564x/d9/85/a4/d985a46d7c552f9fb47778953480ebcb.jpg" alt="bikinia">
                        </figure>
                        <p>Tropical Bikini</p>
                        <p>$30,00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://i.pinimg.com/564x/d9/85/a4/d985a46d7c552f9fb47778953480ebcb.jpg" alt="bikinia">
                        </figure>
                        <p>Tropical Bikini</p>
                        <p>$30,00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://i.pinimg.com/564x/d9/85/a4/d985a46d7c552f9fb47778953480ebcb.jpg" alt="bikinia">
                        </figure>
                        <p>Tropical Bikini</p>
                        <p>$30,00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://i.pinimg.com/564x/d9/85/a4/d985a46d7c552f9fb47778953480ebcb.jpg" alt="bikinia">
                        </figure>
                        <p>Tropical Bikini</p>
                        <p>$30,00</p>
                        <img src="./icons/icon_close.png" alt="close">
                    </div>
                    
                    <div class="order">
                        <p>

                        </p>

                    </div>
                    <button class="primary-button">
                        Checkout
                    </button>
                </div>
                
    
            </div>
        </div>
       
    </aside>
</body>
</html>
